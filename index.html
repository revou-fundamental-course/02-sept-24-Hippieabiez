<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css\style.css">
    <script src="./js/script.js"></script>
</head>

<body>
    <header class="main-header">
        <h1>Welcome to Katik</h1>
        <p>Hai Sobat Selamat Datang di Katik :)</p>
    </header>

    <main>
        <section class="selection-content">
            <button href="#" type="button" class="selection-btn bisque-color">Segitiga</button>
            <button href="#" type="button" class="selection-btn aqua-color">Jajargenjang</button>
        </section>

        <section class="main-content">
            <aside>
                <header>
                    <h1 class="luas-segitiga-header">Luas Segitiga</h1>
                </header>

                <article class="luas-segitiga-content">
                    <div class="luas-segitiga-img"></div>
                    <p>Rumus Luas Segitiga:</p>
                </article>

                <hr />

                <form>
                    <header>
                        <h1 class="luas-segitiga-form-header">Hitung Luas Segitiga</h1>
                    </header>

                    <div class="input-wrapper">
                        <label for="panjang-alas">Panjang Alas:</label>
                        <input id="panjang-alas" type="number" />
                    </div>
                    <div class="input-wrapper">
                        <label for="tinggi">Tinggi:</label>
                        <input id="tinggi" type="number" />
                    </div>

                    <p id="result">Hasil Perhitungan:</p>

                    <button>Hitung</button>
                </form>
            </aside>

            <aside>
                <header>
                    <h1 class="keliling-segitiga-header">Keliling Segitiga</h1>
                </header>

                <article class="keliling-segitiga-content">
                    <div class="keliling-segitiga-img"></div>
                    <p>Rumus Keliling Segitiga:</p>
                </article>

                <hr />

                <form>
                    <header>
                        <h1 class="keliling-segitiga-form-header">Hitung Keliling Segitiga</h1>
                    </header>

                    <div class="input-wrapper">
                        <label for="sisi-a">Sisi A:</label>
                        <input id="sisi-a" type="number" />
                    </div>
                    <div class="input-wrapper">
                        <label for="sisi-b">Sisi B:</label>
                        <input id="sisi-b" type="number" />
                    </div>
                    <div class="input-wrapper">
                        <label for="sisi-c">Sisi C:</label>
                        <input id="sisi-c" type="number" />
                    </div>

                    <p id="result">Hasil Perhitungan:</p>

                    <button>Hitung</button>
                </form>
            </aside>
        </section>

    </main>
</body>

</html>
